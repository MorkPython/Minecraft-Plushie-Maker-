<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skintricks Trick Menu</title>
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.ttf') format('truetype');
        }

        body {
            font-family: 'Monocraft', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        nav ul, .options ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }

        nav ul li, .options ul li {
            margin: 10px 0;
        }

        nav ul li a, .options ul li a, button {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        nav ul li a:hover, .options ul li a:hover, button:hover {
            transform: scale(1.1);
            background-color: #ccc;
        }

        .options ul li a:hover::before {
            content: '⚙️';
            display: inline-block;
            margin-right: 5px;
            animation: spin 1s linear infinite;
        }

        .quit {
            transition: background-color 0.3s, color 0.3s;
        }

        .quit:hover {
            background-color: #ff4c4c;
            color: #fff;
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .Titles, .Subtitles {
            text-align: center;
        }

        .Main {
            margin: 20px 0;
        }

        .Main h3 {
            font-size: 1.2em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .step-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .options-gui {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            z-index: 1000;
            text-align: left;
            width: 300px;
        }

        .options-gui.active {
            display: block;
        }

        .options-gui .close-btn {
            display: block;
            text-align: right;
        }

        .options-gui .close-btn button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .slider-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .slider {
            width: 70%;
        }
    </style>
</head>

</html>
