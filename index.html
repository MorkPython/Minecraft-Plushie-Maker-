<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC-Plush</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Monocraft';
            src: url('Monocraft.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="main-title">Minecraft Plushie Maker</div>
        <div class="menu-buttons">
            <button class="menu-button" onclick="navigate('create.html')">Create</button>
            <button class="menu-button" onclick="navigate('about.html')">About</button>
            <button class="menu-button" onclick="navigate('contact.html')">Contact Us</button>
        </div>
        <div class="footer-buttons">
            <button class="footer-button" onclick="showOptions()">Options...</button>
            <button class="footer-button quit-button" onclick="quitGame()">Quit Game</button>
        </div>
    </div>

    <div class="content">
        <div class="Titles">
            <h1>MC-Plush</h1>
        </div>
        <div class="Subtitles">
            <h1>Turn any Minecraft skin into a plushie version!</h1>
        </div>
        <div class="Main">
            <p>Follow these 9 steps to make your skin of choice into a plushie just like the image below</p>
            <h3>Step <span id="step">1</span> out of 9</h3>
        </div>
    </div>

    <div id="options-gui" class="options-gui">
        <div class="close-btn">
            <button onclick="hideOptions()">X</button>
        </div>
        <h2>Options</h2>
        <div>
            <label>
                <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()"> Dark Mode
            </label>
        </div>
        <div class="slider-container">
            <label for="brightness-slider">Brightness:</label>
            <input type="range" id="brightness-slider" class="slider" min="0.5" max="1.5" step="0.1" value="1" oninput="adjustBrightness(this.value)">
        </div>
        <!-- Add more options as needed -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
