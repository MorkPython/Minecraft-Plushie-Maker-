<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC-Plush</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="menu-container">
        <div class="main-title">Minecraft Plushie Maker</div>
        <div id="step">Step 1 out of 9</div>
        <div class="main-buttons">
            <button id="next-step" class="menu-button">Next Step</button>
            <button id="prev-step" class="menu-button">Previous Step</button>
        </div>
        <div class="footer-buttons">
            <button class="footer-button" id="open-options">Options</button>
            <button class="footer-button quit-button" onclick="quitGame()">Quit Game</button>
        </div>
    </div>

    <!-- Options GUI -->
    <div class="options-gui" style="display: none;">
        <div class="close-btn">
            <button id="close-options">X</button>
        </div>
        <h2>Options</h2>
        <label>
            <input type="checkbox" id="dark-mode-toggle"> Dark Mode
        </label>
        <br>
        <label>
            Brightness:
            <input type="range" id="brightness-slider" min="0" max="100" value="50">
        </label>
        <!-- Add more options as needed -->
    </div>

    <!-- Secret Message Display -->
    <div class="secret-message" style="display: none;"></div>
</body>
</html>
